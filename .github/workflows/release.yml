name: release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build src/DevTranslate.Api/DevTranslate.Api.csproj --configuration Release --no-restore -p:Version=2.0.5.0
    - name: Publish
      run: dotnet publish src/DevTranslate.Api/DevTranslate.Api.csproj --configuration Release --no-restore --no-build --output published   
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v2.2.2
      with:
        name: build
        path: published

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v2.0.8
        with:
          name: build
          path: published
      - name: Transfering files
        uses: garygrossgarten/github-action-scp@v0.7.3
        with:
          local: published
          remote: /var/www/api.devtranslate.io
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          privateKey: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          atomicPut: true
      - name: Restarting service
        uses: garygrossgarten/github-action-ssh@v0.6.3
        with:
          command: sudo /bin/systemctl restart devtranslate-api.service
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          privateKey: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}

      
